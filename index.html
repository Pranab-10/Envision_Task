<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title> Login/Signup Page | Envision </title>
</head>

<body>
    
    <div class="container" id="container">
        <div class="form-container sign-up">
            
            <form>
                <h1 style="color: #C1C242;">Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registeration</span>
                <span class="input-icons">
                <i class="fa-regular fa-circle-user icons"></i>
                <input type="text" placeholder="Name" class="input-field">
                <i class="fa-regular fa-envelope icons"></i>
                <input type="email" placeholder="Email" class="input-field">
                <i class='fas fa-lock icons'></i>
                <input type="password" placeholder="Password" class="input-field">
            </span>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1 style="color: #C1C242;">Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                <span class="input-icons">
                    <i class="fa-regular fa-envelope icons"></i>
                    <input type="email" placeholder="Email" class="input-field">
                    <i class='fas fa-lock icons'></i>
                    <input type="password" placeholder="Password" class="input-field">
                </span>
                <a href="#">Forget Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1 style="position: absolute;">Start New Journey!</h1>
                    <p style="position: absolute; margin-top: 250px;"><b>Already Have an account</b></p>
                    <button class="hidden" id="login" style="position: absolute; margin-top: 320px;">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1 style="position: absolute;">Welcome Back!</h1>
                    <p style="position: absolute; margin-top: 210px;"><b>Don't have an account</b></p>
                    <button class="hidden" id="register" style="position: absolute; margin-top: 290px;">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
